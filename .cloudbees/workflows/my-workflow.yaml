apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  push:
    branches:
      - main
jobs:
  sam:
    steps:
      - uses: cloudbees-io/checkout@v1
        name: checkout
  build:
    needs: sam 
    steps:
      - uses: cloudbees-io/checkout@v1
        name: checkout
      - name: Build
        uses: docker://maven:3-eclipse-temurin-17
        shell: sh
        run: |
          chmod -R 777 .
          ./gradlew clean build

